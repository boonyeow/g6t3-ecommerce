version: "3"

volumes:
  pgdata:
  kongadata:

networks:
  kong-net:
    driver: bridge

services:
  #######################################
  # Postgres: The database used by Kong
  #######################################
  kong-database:
    container_name: kong-database
    image: postgres:9.6
    restart: always
    networks:
      - kong-net
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  #######################################
  # Kong database migration
  #######################################
  kong-migration:
    container_name: kong-migration
    build:
      context: ./kong-migration
      dockerfile: DockerFile
    volumes:
      - ./kong-migration/init.sh:/init.sh:ro
    entrypoint: sh -c "sleep 10 && kong migrations bootstrap -v && ./init.sh"
    restart: on-failure
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database

  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    container_name: kong
    image: kong:2.0.4
    restart: always
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
      - kong-database
    ports:
      - "8001:8001"
      - "8000:8000"
      
  #######################################
  # Konga: Kong GUI
  #######################################
  konga:
    container_name: konga
    image: pantsel/konga
    restart: always
    networks:
      - kong-net
    depends_on:
      - kong
    ports:
      - "1337:1337"
    volumes:
      - ./konga/init_data.js:/app/init_data.js:ro
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: password
      DB_DATABASE: konga_db
      KONGA_SEED_USER_DATA_SOURCE_FILE: /app/init_data.js
      DEFAULT_NODE: http://kong:8001/

  #######################################
  # Authentication Service
  #######################################
  auth:
    container_name: auth
    build:
      context: ./auth
      dockerfile: DockerFile
    restart: always
    ports:
      - "5001:5001"